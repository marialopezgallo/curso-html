<html>

<head>
    <script type="text/javascript">

        function nuevo()
        {  //creo dos variables el parrafo y su texto
            var parrafo=document.createElement("p");
            var texto=document.createTextNode("hola");
        //añado el parrafo altexto

            parrafo.appendChild(texto);
        // sellecciono la etiqueta de body del documento
            var cuerpo=document.getElementById("cuerpo");
        // añado el parrafo con su contenido al documento    
        cuerpo.appendChild(parrafo);
    }

            
    </script>
</head>

<body  id="cuerpo">
    
    <p><input type="button" value="nuevo " onclick="nuevo()"/></p>
    
</body>

</html>
